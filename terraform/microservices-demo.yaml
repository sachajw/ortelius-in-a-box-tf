apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: boutique-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: "boutique.lair.pangarabbit.com"
      http:
        paths:
          - pathType: Prefix
            path: "/emailservice"
            backend:
              service:
                name: emailservice
                port:
                  number: 8080
          - pathType: Prefix
            path: "/checkoutservice"
            backend:
              service:
                name: checkoutservice
                port:
                  number: 5050
          - pathType: Prefix
            path: "/recommendationservice"
            backend:
              service:
                name: recommendationservice
                port:
                  number: 8080
          - pathType: Prefix
            path: "/frontend"
            backend:
              service:
                name: frontend
                port:
                  number: 8080
          - pathType: Prefix
            path: "/frontend-external"
            backend:
              service:
                name: frontend-external
                port:
                  number: 8080
          - pathType: Prefix
            path: "/paymentservice"
            backend:
              service:
                name: paymentservice
                port:
                  number: 50051
          - pathType: Prefix
            path: "/productcatalogservice"
            backend:
              service:
                name: productcatalogservice
                port:
                  number: 3550
          - pathType: Prefix
            path: "/cartservice"
            backend:
              service:
                name: cartservice
                port:
                  number: 7070
          - pathType: Prefix
            path: "/currencyservice"
            backend:
              service:
                name: currencyservice
                port:
                  number: 7000
          - pathType: Prefix
            path: "/shippingservice"
            backend:
              service:
                name: shippingservice
                port:
                  number: 50051
          - pathType: Prefix
            path: "/redis-cart"
            backend:
              service:
                name: redis-cart
                port:
                  number: 6379
          - pathType: Prefix
            path: "/adservice"
            backend:
              service:
                name: adservice
                port:
                  number: 9555
          - pathType: Prefix
            path: "/loadgenerator"
            backend:
              service:
                name: loadgenerator
                port:
                  number: 80
